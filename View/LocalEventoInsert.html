{include file="./Template/HeaderAdmin.html"}
<script src="./js/jquery.validate.min.js" type="text/javascript"></script>
<script src="./js/EventoInsert.js" type="text/javascript"></script>

<form id="Cadastrar" form method="post">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="DSC_Nome" id="DSC_Nome" placeholder="Nome">
    </div>

    <div class="form-group">
        <label>Endereço</label>
        <input type="text" class="form-control" name="DSC_Endereco" id="DSC_Endereco" placeholder="Endereco">
    </div>
    <div class="form-group">
        <label >Bairro</label>
        <input type="text" class="form-control" name="DSC_Bairro" id="DSC_Bairro" placeholder="Bairro">
    </div>
    <div class="form-group">
        <label >Cidade</label>
        <input type="text" class="form-control"  name="DSC_Cidade" id="DSC_Cidade" placeholder="Cidade">
    </div>
    <div class="form-group">
        <label >CEO</label>
        <input type="text" class="form-control" name="NUM_CEO" id="NUM_CEO" placeholder="Número CEO">
    </div>

    <div class="form-group">
        <label >Fone</label>
        <input type="text" class="form-control" name="NUM_Fone" id="NUM_Fone" placeholder="Fone">
    </div>
    <div class="form-group">
        <label >Fax</label>
        <input type="text" class="form-control" name="NUM_FAX" id="NUM_FAX" placeholder="Fax">
    </div>
    <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control" name="DSC_EMAIL" id="DSC_EMAIL" placeholder="EMAIL">
    </div>
    <div class="form-group">
        <label >Contato</label>
        <input type="text" class="form-control" name="DSC_Nome_Contato" id="DSC_Nome_Contato" placeholder="Nome do Contato">
    </div>
    <div class="form-group">
        <label>Estado</label>
        <select name="COD_Tipo_Estado_promotora" id="COD_Tipo_Estado_promotora"  class="form-control" style="width: 400px;">
            <option value="0">-</option>
            {foreach from=$listTpUF item=row}
            <option value="{$row.COD_TIPOEstado}">{$row.DSC_Nome}</option>
            {/foreach}
        </select>
    </div>
    <button type="submit" class="btn btn-primary" name="Cadastrar" value="Cadastrar">Cadastrar</button>    
    <a href="LocalEventoList.php" class="btn btn-default">Cancelar</a>
</form>
