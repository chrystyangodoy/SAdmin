{include file="./Template/HeaderAdmin.html"}
<script src="./js/jquery.validate.min.js" type="text/javascript"></script>
<script src="./js/jquery.mask.js" type="text/javascript"></script>
<script src="./js/EventoInsert.js" type="text/javascript"></script>

<form id="Cadastrar" form method="post">
    <input type="hidden" class="form-control" name="ID_EVT" id="ID_EVT" placeholder="Nome" value="{$ID_EVT}">
    <div class="form-group">
        <label>Evento</label>
        <input type="text" class="form-control" name="DSC_Nome" id="DSC_Nome" placeholder="Nome" value="{$DSC_Nome}">
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label>Data Inicial</label>
            <input type="text" class="form-control" name="DT_Inicio" id="DT_Inicio" placeholder="Data Inicio" value="{$DT_Inicio}">
        </div>
        <div class="form-group col-md-3">
            <label >Data Final</label>
            <input type="text" class="form-control" name="DT_Fim" id="DT_Fim" placeholder="Data Fim" value="{$DT_Fim}">
        </div>
    </div>
    <div class="form-group">
        <label >Presidente</label>
        <input type="text" class="form-control"  name="DSC_Presidente" id="DSC_Presidente" placeholder="Presidente" value="{$DSC_Presidente}">
    </div>
    <div class="form-group">
        <label >CNPJ Promotora</label>
        <input type="text" class="form-control" name="COD_CNPJ_Promotora" id="COD_CNPJ_Promotora" placeholder="CNPJ Promotora" value="{$COD_CNPJ_Promotora}">
    </div>

    <div class="form-group">
        <label >Nome Promotora</label>
        <input type="text" class="form-control" name="DSC_Nome_Promotora" id="DSC_Nome_Promotora" placeholder="Nome Promotora" value="{$DSC_Nome_Promotora}">
    </div>
    <div class="form-group">
        <label >Presidente Promotora</label>
        <input type="text" class="form-control" name="DSC_Presidente_Promotora" id="DSC_Presidente_Promotora" placeholder="Presidente Promotora" value="{$DSC_Presidente_Promotora}">
    </div>
    <div class="form-group">
        <label >Endereco</label>
        <input type="text" class="form-control" name="DSC_Endereco_Promotora" id="DSC_Endereco_Promotora" placeholder="Endereco Promotora" value="{$DSC_Endereco_Promotora}">
    </div>
    <div class="form-group">
        <label >Nº CEP</label>
        <input type="text" class="form-control" name="NUM_CEP_Promotora" id="NUM_CEP_Promotora" placeholder="Nº CEP Promotora" value="{$NUM_CEP_Promotora}">
    </div>
    <div class="form-group">
        <label >Cidade</label>
        <input type="text" class="form-control" name="DSC_Cidade_Promotora" id="DSC_Cidade_Promotora" placeholder="Cidade Promotora" value="{$DSC_Cidade_Promotora}">
    </div>
    <div class="form-group">
        <label >Nª Telefone</label>
        <input type="text" class="form-control" name="NUM_Fone_Promotora" id="NUM_Fone_Promotora" placeholder="Nº Fone Promotora" value="{$NUM_Fone_Promotora}">
    </div>
    <div class="form-group">
        <label >Nª Fax</label>
        <input type="text" class="form-control" name="NUM_FAX_Promotora" id="NUM_FAX_Promotora" placeholder="Nº Fax Promotora" value="{$NUM_FAX_Promotora}">
    </div>
    <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control" name="DSC_EMAIL_Promotora" id="NUM_FAX_Promotora" placeholder="Email Promotora" value="{$NUM_FAX_Promotora}">
    </div>
    <div class="form-group">
        <label >Carga Horária Mínima</label>
        <input type="text" class="form-control" name="QTD_CargaHorariaMinima" id="QTD_CargaHorariaMinima" placeholder="Carga Horário Mínima" value="{$QTD_CargaHorariaMinima}">
    </div>
    <div class="form-group">
        <label>Local Evento</label>
        <select name="ID_BSC_Local_Evento" id="ID_BSC_Local_Evento"  class="form-control" style="width: 400px;">
            <option value="0">-</option>
            {foreach from=$listLocal item=row}
            <option value="{$row.ID_Local}" {if $ID_BSC_Local_Evento == $row.ID_Local}selected{/if}>{$row.DSC_Nome}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group">
        <label>Tipo Estado Promotora</label>
        <select name="COD_Tipo_Estado_promotora" id="COD_Tipo_Estado_promotora"  class="form-control" style="width: 400px;">
            <option value="0">-</option>
            {foreach from=$listTpUF item=row}
            <option value="{$row.COD_TIPOEstado}" {if $COD_Tipo_Estado_promotora == $row.COD_TIPOEstado} selected {/if}>{$row.DSC_Nome}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group">
        <label>Tipo de Emissão do Boleto</label>
        <select name="isPromotora" id="isPromotora"  class="form-control" style="width: 400px;">
            <option value="0">Local</option>
            <option value="1">Promotora</option>
            
        </select>
    </div>
    <div class="form-group">
        <label>Banco</label>
        <select name="ID_Banco" id="ID_Banco"  class="form-control" style="width: 400px;">
            <option value="0">-</option>
            {foreach from=$listBanco item=row}
            <option value="{$row.ID}" {if $ID_Banco == $row.ID} selected {/if}>{$row.Conta}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group">
        <label>Empresa</label>
        <select name="ID_Empresa" id="ID_Empresa"  class="form-control" style="width: 400px;">
            <option value="0">-</option>
            {foreach from=$listEmpresa item=row}
            <option value="{$row.ID_Empresa}" {if $ID_Empresa == $row.ID_Empresa} selected {/if}>{$row.DSC_RazaoSocial}</option>
            {/foreach}
        </select>
    </div>
    <button type="submit" class="btn btn-primary" name="Cadastrar" value="Cadastrar">Cadastrar</button>    
    <a href="EventoList.php" class="btn btn-default">Cancelar</a>
</form>

{include file="./Template/footer.html"}
