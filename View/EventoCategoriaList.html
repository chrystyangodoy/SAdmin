{include file="./Template/HeaderAdmin.html"}
<script src="./js/jquery.formatCurrency-1.4.0.min.js" type="text/javascript"></script>
<script src="./js/EventoCategoriaList.js" type="text/javascript"></script>
<div style="padding-bottom: 10px;">
    <a class="btn btn-primary" href="EventoCategoriaInsert.php" role="button">Novo</a>    
</div>
<div>
    <table id="myTable" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor Inscrição</th>
                <th>Data Inicial</th>
                <th>Data Final</th>
                <th>Evento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="myTabContent">
            {foreach from=$lista item=row}
            <tr>
                <td>{$row.DSC_Nome}</td>
                <td class="formatcurrency">{$row.VLR_Inscricao}</td>
                <td>{$row.DT_Inicio}</td>
                <td>{$row.DT_Fim_Valor}</td>
                <td>{$row.evento}</td>
                <td class="col-lg-1">
                    <a href="EventoCategoriaEdit.php?ID_Evento_Categoria={$row.ID_Evento_Categoria}" class="col-md-offset-1" title="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size: 30px;"></span></a>
                    <a href="?del={$row.ID_Evento_Categoria}" title="Excluir"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" style="font-size: 30px;"></span></a>
                </td>
            </tr>
            {/foreach}
        </tbody>
    </table>
</div>
