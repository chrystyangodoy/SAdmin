{include file="./Template/HeaderAdmin.html"}
<script src="./js/jquery.validate.min.js" type="text/javascript"></script>
<script src="./js/additional-methods.min.js" type="text/javascript"></script>
<script src="./js/jquery.mask.js" type="text/javascript"></script>
<script src="./js/EventoCategoria.js" type="text/javascript"></script>

<form id="Cadastrar" form method="post">
    <div class="form-group">
        <label>Categoria</label>
        <input type="text" class="form-control" name="DSC_Nome" id="DSC_Nome" placeholder="Nome">
    </div>
    <div class="form-group">
        <label >Valor da Inscrição</label>
        <input type="text" class="form-control"  name="VLR_Inscricao" id="VLR_Inscricao" placeholder="Valor da Inscrição">
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label>Data Inicial</label>
            <input type="text" class="form-control" name="DT_Inicio_Valor" id="DT_Inicio_Valor" placeholder="Data Inicio do Valor">
        </div>
        <div class="form-group col-md-3">
            <label >Data Final</label>
            <input type="text" class="form-control" name="DT_Fim_Valor" id="DT_Fim_Valor" placeholder="Data Fim do Valor">
        </div>
    </div>
    <div class="form-group">
        <label>Evento</label>
        <select name="ID_EVT_Evento" id="ID_EVT_Evento"  class="form-control" style="width: 400px;">
            <option value="0">-</option>
            {foreach from=$listEvento item=row}
            <option value="{$row.ID_EVT}">{$row.DSC_Nome}</option>
            {/foreach}
        </select>
    </div>
    <button type="submit" class="btn btn-primary" name="Cadastrar" value="Cadastrar">Cadastrar</button>    
    <a href="EventoCategoriaList.php" class="btn btn-default">Cancelar</a>
</form>
