
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>

        <!--META-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Login</title>
        <!--STYLESHEETS-->
        <link href="./css/styleLogin.css" rel="stylesheet" type="text/css" />
        <link href="./css/Alert.css" rel="stylesheet" type="text/css"/>
        <!--SCRIPTS-->
        <script src="./js/jquery.js" type="text/javascript"></script>

        <!--Slider-in icons-->
        <script src="./js/Customizacoes.js" type="text/javascript"></script>
        <script src="./js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="./js/jquery.mask.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            $(document).ready(function () {
                $(".username").focus(function () {
                    $(".user-icon").css("left", "-48px");
                });
                $(".username").blur(function () {
                    $(".user-icon").css("left", "0px");
                });

                $(".password").focus(function () {
                    $(".pass-icon").css("left", "-48px");
                });
                $(".password").blur(function () {
                    $(".pass-icon").css("left", "0px");
                });
                showAlert('{$type}', '{$msg}');
                
                $('#COD_CPF').mask('999.999.999-99');
            });
        </script>

    </head>
    <body>
        <div id="alert"></div>
        <!--WRAPPER-->
        <div id="wrapper">

            <!--SLIDE-IN ICONS-->
            <div class="user-icon"></div>
            <div class="pass-icon"></div>
            <!--END SLIDE-IN ICONS-->


            <!--LOGIN FORM-->
            <form name="Login" id="Login" class="login-form" action="" method="post">

                <!--HEADER-->
                <div class="header">
                    <!--TITLE-->
                    <h1>SIGA-WEB Recuperar Senha</h1>
                    <!--END TITLE-->
                    <!--DESCRIPTION-->
                    <br><span>Digite seu CPF</span></br><!--END DESCRIPTION-->
                </div>
                <!--END HEADER-->

                <!--CONTENT-->
                <div class="content">
                    <!--USERNAME--><input id="COD_CPF" name="COD_CPF" type="text" class="input username" placeholder="CPF"/><!--END USERNAME-->
                </div>
                <!--END CONTENT-->

                <!--FOOTER-->
                <div class="footer">
                    <!--LOGIN BUTTON--><input type="submit" name="Recuperar" value="Recuperar" class="button"  /><!--END LOGIN BUTTON-->
                    <div style="clear: left; padding-top: 5px;">
                        <button type="button" class="btn btn-default btn-xs" onclick="location.href = 'Index.php';"><- Voltar</button>
                    </div>
                    <!--REGISTER BUTTON--><!--END REGISTER BUTTON-->
                    <div style="clear: left; padding-top: 5px;">
                    </div>
                </div>
                <!--END FOOTER-->

            </form>
            <!--END LOGIN FORM-->

        </div>
        <!--END WRAPPER-->

        <!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->

    </body>
</html>
