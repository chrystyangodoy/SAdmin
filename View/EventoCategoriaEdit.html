{include file="./Template/HeaderAdmin.html"}

<form id="Cadastrar" form method="post">
    <input type="hidden" class="form-control" name="ID_Evento_Categoria" id="ID_Evento_Categoria" placeholder="ID_Evento_Categoria" value="{$ID_Evento_Categoria}">
    <div class="form-group">
        <label>Categoria</label>
        <input type="text" class="form-control" name="DSC_Nome" id="DSC_Nome" placeholder="Nome" value="{$DSC_Nome}">
    </div>
    <div class="form-group">
        <label >Valor da Inscrição</label>
        <input type="text" class="form-control"  name="VLR_Inscricao" id="VLR_Inscricao" placeholder="Valor da Inscrição" value="{$VLR_Inscricao}">
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label>Data Inicial</label>
            <input type="date" class="form-control" name="DT_Inicio_Valor" id="DT_Inicio_Valor" placeholder="Data Inicio do Valor" value="{$DT_Inicio_Valor}">
        </div>
        <div class="form-group col-md-3">
            <label >Data Final</label>
            <input type="date" class="form-control" name="DT_Fim_Valor" id="DT_Fim_Valor" placeholder="Data Fim do Valor" value="{$DT_Fim_Valor}">
        </div>
    </div>
    <div class="form-group">
        <label>Evento</label>
        <select name="ID_EVT_Evento" id="ID_EVT_Evento"  class="form-control" style="width: 400px;" >
            <option value="0">-</option>
            {foreach from=$listEvento item=row}
            <option value="{$row.ID_EVT}" {if $ID_EVT_Evento == $row.ID_EVT} selected {/if}>{$row.DSC_Nome}</option>
            {/foreach}
        </select>
    </div>
    <button type="submit" class="btn btn-primary" name="Salvar" value="Cadastrar">Salvar</button>    
    <a href="EventoCategoriaList.php" class="btn btn-default">Cancelar</a>
</form>

{include file="./Template/footer.html"}
