{include file="./Template/HeaderAdmin.html"}

<div>
    <table id="myTable" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nº Celular</th>
                <th>Nome do Evento</th>
                <th>Cursos</th>
            </tr>
        </thead>
        <tbody id="myTabContent">
            {foreach from=$lista item=row}
            <tr >
                <td>{$row.DSC_Nome}</td>
                <td>{$row.NUM_Celular}</td>
                <td>{$row.DSC_NomeEv}</td>
                <td>
                    <a href='#mywork' title="Cursos" onclick="ListaCursosParticPopUp('{$row.ID_EVT}','{$row.ID_Participante}');"><span class="btn btn-default glyphicon glyphicon-credit-card" aria-hidden="true"></span></a>
                </td>
            </tr>
            {/foreach}
        </tbody>
    </table>
</div>

<div class="modal fade" id="myModal_Cursos">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body" id="corpoPopUp">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th hidden="">ID_Curso</th>
                            <th>Curso</th>
                            <th>Titulo do Curso</th>
                            <th>Data</th>
                            <th>Valor</th>
                            <th>Situação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="CursosParticipante">

                    </tbody>
                </table>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="./js/portal_Adm.js" type="text/javascript"></script>

                $(document).ready(function () {
                    showAlert('{$type}', '{$msg}');
                });

</script>
